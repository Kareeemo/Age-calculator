<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="age-calc">
        <h1 class="age-calculator-title">Age Calculator</h1>
        <div class="date input">
            <input type="number" class="date" id="date-input" placeholder="dd">
        </div>
        <div class="month input">
            <input type="number" class="month" id="month-input" placeholder="mm">
        </div>
        <div class="year input">
            <input type="number" class="year" id="year-input" placeholder="yyyy">
        </div>
        <div class="submit btn">
            <button class="submit-btn" id="submit-btn" onclick="Submit()">
                Submit
            </button>
        </div>
        <div id="text-area">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
